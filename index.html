<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FIX 1: Corrected the typo in the title tag to close it properly -->
    <!-- The Title is what appears in the browser tab, kept as BREAKING C*NTS -->
    <title>BREAKING C*NTS</title>
    
    <!-- OPEN GRAPH METADATA (For sharing on social media and messaging apps) -->
    <!-- Ensures the title of the shared link is 'BREAKING C*NTS' -->
    <meta property="og:title" content="BREAKING C*NTS" />
    <!-- Ensures the description of the shared link is correct -->
    <meta property="og:description" content="Who let them cook?" />
    <!-- This is the image that appears when the link is shared -->

    <!-- END OPEN GRAPH METADATA -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Oswald', sans-serif;
            /* The image used for the page background */
            background-image: url('https://raw.githubusercontent.com/dedsec1121fk/Zepo-And-Xan-Project/80ab253748a1652b0691f64946aa020aa7703208/Assets/Images/Breaking%20ATH.jpg');
            
            /* 'contain' ensures the ENTIRE image is visible, showing the background-color in the empty space. */
            background-size: contain; 
            
            /* Centers the image */
            background-position: center;
            
            /* Prevents the image from repeating */
            background-repeat: no-repeat;
            
            /* Background remains fixed when scrolling */
            background-attachment: fixed; 
            
            /* Fills empty space with the darker green color */
            background-color: #1B5E20; 
            color: #F5F5DC; 
            
            /* Explicitly set minimum height to 100% of the viewport height for full-screen background */
            min-height: 100vh;
        }

        /* Custom styles for the link buttons */
        .link-btn {
            background-color: rgba(251, 191, 36, 0.9); 
            border: 2px solid rgba(217, 119, 6, 0.8); 
            width: 56px;
            height: 56px;
            font-size: 1.8rem; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            color: #212121; 
        }

        .link-btn:hover {
            background-color: rgba(252, 211, 77, 0.95); 
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
        }

        /* Styling for the headings for better readability */
        .title-text {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
            -webkit-text-stroke: 1px rgba(0,0,0,0.5); 
        }
    </style>
</head>
